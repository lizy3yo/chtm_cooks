<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Theme init: apply 'dark' class early to avoid flash -->
		<script>
			(function(){
				try{
					var theme = localStorage.getItem('theme');
					if(theme === 'dark') document.documentElement.classList.add('dark');
					else if(!theme && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) document.documentElement.classList.add('dark');
				}catch(e){}
			})();
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
